<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <h1 id="head">
        Rock Paper Scissors
    </h1>
   

 
 <div class ="choices">
    <div class ="choice" id="rock"><img src="./image/rock.png"/></div>
    <div class ="choice" id="paper"><img src="./image/paper.png"/></div>
    <div class ="choice" id ="scissors"><img src="./image/scissors.png"/></div>
 </div>
 
 <div class="result">

    <div class="score">
   <p id="user-score">0</p>
   <p>You</p>
    </div>

   <div class="score">
      <p id="draw">0</p>
   <p>Draw</p>
   </div>
   
    <div class="score" id="space">
 <p id="comp-score">0</p>
 <p>Computer</p>
    </div>
  
 </div>

 <div id ="count">
<label for  ="round">Rounds to play:</label>
   <input id="round" type="number">
</div>

 <div class="msg-container">
   
    <button id="msg">Start the Game</button>
    </div>
   <script src="script.js"></script>

</body>
</html>
